<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Flex Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="img/iphone-mac.jpg"
        alt="an iphone on a macbook with dramatic lighting"
      />
      <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
      <p class="card-body">
        Using these 7 proven tips from experts in the industry, you can save
        time, money and more!
      </p>
      <p class="card-read-time">
        <span>15</span> minute<br />
        read
      </p>
      <a href="#" class="card-btn">read more</a>
    </div>
  </body>
</html>
